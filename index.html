<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dragon Ball Personajes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <div class="container mt-5">
    <h1 class="text-center mb-4">Personajes de Dragon Ball</h1>

    <!-- Buscador -->
    <div class="input-group mb-3">
        <input id="searchInput" type="text" class="form-control" placeholder="Buscar personaje...">
        <button id="searchButton" class="btn btn-primary">Buscar</button>
    </div>

    <!-- Mensajes -->
    <div id="messageContainer" class="mb-3 text-center text-danger"></div>

    <!-- Contenedor de tarjetas -->
    <div id="charactersContainer" class="row g-4"></div>
    </div>

    <!-- Modal para detalles -->
    <div class="modal fade" id="characterModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Detalles del personaje</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body" id="modalBody">
            <!-- Data del personaje -->
        </div>
        </div>
    </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
